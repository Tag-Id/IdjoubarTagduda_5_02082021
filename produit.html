<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
	<meta name="description" content="Vente en ligne de caméras vintages">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/d4cba89a80.js" crossorigin="anonymous"></script>	
	
    <title> ORICAM - Produits </title>
</head>
<body>
    <!--entête avec titre, nav vers panier et banniere-->
    <header> 
        <div class="container-fluid">
            <div class="header-container">
                <nav class="nav">
                    <a href="index.html">
                        <h1 class="logo">ORICAM</h1>
                    </a>
                    <a href="panier.html"><div class="nav__panier">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="banniere" >
            <div class="banniere__text">
                <h2 class="banniere__title"> ORICAM </h2>
                <p class="banniere__description"> Vente de caméras vintage </p>
            </div>                
        </section>
        <div class="container">
            <div class="produit">
                <div class="produit__img">
                    <img src="" alt="" class="img">
                </div>
                <div class="produit__infos">
                    <div class="produit__title"></div>
                    <div class="produit__description"></div>
                    <div class="produit__prix"></div>
                    <div class="produit__quantité">
                        <label for="camNumber">Quantité :</label>
                        <input id="camNumber" type="number" name="camNumber" value="1" min="1" max="10">
                    </div>
                    
                    <div class="confirmation-ajout">
                        <p class="confirmation-text"></p>
                    </div>
                    <div class="produit__buttons">
                        <a href="#">
                            <div class="produit__button ajout-panier">
                               Choisir ce produit
                            </div>
                        </a>
                        <a href="index.html">
                            <div class="produit__button accueil">
                                Tous les produits
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav class="nav">
            <a href="" class="nav__lien">Contact</a>
            <a href="" class="nav__lien">Conditions générales de ventes</a>
        </nav>
    </footer>

  
    <script src="scripts/produit.js"></script>
</body>
</html>
